    <script src=" https://unpkg.com/ityped@1.0.3">

    <script>

        document.addEventListener('alpine:init', () => {
            Alpine.data('darkMode', () => ({
                darkMode: false,
               init(){
                
                this.darkMode = localStorage.them === 'dark' ? true : false
                 this .$watch('darkMode',(value) =>{
                     
                localStorage.them = value ? 'dark' : 'light'                       
                    }
                 )
                
               }
               
            })),
            
            Alpine.data('countdown',()=>({
                days:'00',
                hours:'00',
                minutes:'00',
                seconds:'00',
                init(){
                    let endDate = new Date(2025, 11, 30).getTime();
                    setInterval(() => {
                        let nowDate = new Date().getTime();
                        let time = endDate - nowDate;
                        if (time >= 0) {
                            this.days = this.format(Math.floor(time / (1000 * 60 * 60 * 24)));
                            this.hours = this.format(Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
                            this.minutes = this.format(Math.floor((time % (1000 * 60 * 60)) / (1000 * 60)));
                            this.seconds = this.format(Math.floor((time % (1000 * 60)) / 1000));
                        }
                    }, 1000)
                },
                format(num){
                    return num <10?'0'+num:num;
                }
            })


            )
        })
        
        
    </script>
